<!-- templates/edit_player.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선수 정보 수정</title>
</head>
<body>
    <h1>선수 정보 수정</h1>
    <form action="{{ url_for('edit_player', player_id=player.id) }}" method="post" enctype="multipart/form-data">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" value="{{ player.name }}" required>

        <label for="grade">학년:</label>
        <input type="text" id="grade" name="grade" value="{{ player.grade }}">

        <label for="position">포지션:</label>
        <input type="text" id="position" name="position" value="{{ player.position }}">

        <label for="back_number">등번호:</label>
        <input type="number" id="back_number" name="back_number" value="{{ player.back_number }}">

        <label for="photo">사진:</label>
        <input type="file" id="photo" name="photo">

        <input type="submit" value="수정">
    </form>
</body>
</html>
