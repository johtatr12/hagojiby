<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선수 목록</title>
    <style>
        /* 여기에 위에서 제공된 CSS 코드를 붙여넣으세요 */
        /* 전체 페이지 스타일링 */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
}

/* 모든 텍스트를 조금 더 크게 */
h1, h2, p, a {
    margin: 10px 0;
    color: #333;
}

/* 링크 스타일링 */
a {
    color: #007BFF;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* 센터 정렬 컨테이너 */
.container {
    width: 80%;
    max-width: 800px;
    margin: auto;
    background: white;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* 표 스타일링 */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    text-align: left;
    padding: 8px;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #ff4d4d;
    color: white;
}

tr:hover {
    background-color: #f5f5f5;
}



    </style>
</head>
<body>
    <div class="container">
        <h1>선수 목록</h1>
        <ul>
            {% for player in players %}
                <li><a href="{{ url_for('player', player_id=player.id) }}">{{ player.name }}</a> - {{ player.grade }}</li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('add_player') }}">새 선수 추가</a>
        
    </div>
</body>
</html>
